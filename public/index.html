<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="/hacettepe_logo.png" alt="Hacettepe University Logo" class="logo">
        <span class="header-text">Hacettepe University Dermatology</span>
    </div>
    <div id="user-id-input-container">
        <input type="text" id="user-id-input" placeholder="Enter User ID" />
        <button id="start-quiz-button">Start Quiz</button>
    </div>
    <div id="quiz-container" style="display:none;">
        <h1 id="quiz-title">Image Quiz Game</h1>
        <div id="question-title"></div> <!-- Correctly positioned for the question title -->
        <img id="quiz-image" src="" alt="Quiz Image" />
        <div id="options" class="options-container"></div>
        <button id="next-question">Next Question</button>
    </div>
    <div id="ai-answer-display" style="display: none; margin-top: 20px; font-style: italic;"></div>
    <div id="credit">Developed by Fuat Arslan</div>
    <button id="fab" aria-label="Show Abbreviations">+</button>
    <div id="abbr-panel" style="display: none;">
    <p><b>MEL:</b> Melanoma</p>
    <p><b>DNV:</b> Dysplastic Nevus</p>
    <p><b>NV:</b> Nevus</p>
    <p><b>SCC:</b> Squamous Cell Carcinoma</p>
    <p><b>BCC:</b> Basal Cell Carcinoma</p>
    <p><b>AK:</b> Actinic Keratosis</p>
    <p><b>VASC:</b> Vascular Lesion</p>
    <p><b>DF:</b> Dermatofibroma</p>
    <p><b>BCC:</b> Basal Cell Carcinoma</p>
</div>
<div id="quiz-progress-container">
    <div id="quiz-progress-bar" style="width: 0%;"></div>
    <div id="remaining-questions">0 / 0</div>
</div>
<script src="script.js"></script>
</body>
</html>
